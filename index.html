<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="icon" href="cal2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="left">
            <h1
                style="font-size: 300%; font-family: cursive; text-align: center; margin-top: 1%; margin-bottom: 1%; font-weight: 600;">
                Budget Tracker</h1>
            <div class="income">
                <div class="lboxitems">
                    <h2 style="display: inline-block;">Income</h2>
                    <input type="text" id="income" placeholder="Enter Income" style="border-radius: 5px;">
                    <button class="but" onclick="addIncome()">Add</button>
                </div>
                <div class="lboxitems">
                    <h2 style="display: inline-block;">Expenses</h2>
                    <input type="text" id="expense" placeholder="Enter Expense" style="border-radius: 5px;">
                    <input type="text" id="expenseDesc" placeholder="Enter Description"
                        style="border-radius: 5px; margin-top: 5px;">
                    <button class="but" onclick="addExpense()">Add</button>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="top-box">
                <div class="rbox">
                    <h1 style="text-align: center; margin: 0%; border: 0%;">Balance</h1>
                    <h2 id="balance" style="text-align: center; margin: 2px; border: 0;">$0</h2>
                    <div class="mad">
                        <div class="n">
                            <h1>Your salary</h1>
                            <h2 id="n" style="color: green;">$0</h2>
                        </div>
                        <div class="m">
                            <h1>Your expenses</h1>
                            <h2 id="m" style="color: red;">$0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="expense-details">
                <h2 style="text-align: center; font-size: 200%;">Expense Details</h2>
                <table id="expenseTable" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="border: 5px solid black; padding: 8px;">Description</th>
                            <th style="border: 5px solid black; padding: 8px;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- /*Expense details will be added here*/ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
